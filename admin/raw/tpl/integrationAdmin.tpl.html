<!--营销中心--积分系统-->
<section id="integrationAdminPage" class="ms-controller integrationSys" ms-controller="integrationAdminCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/integrationAdmin.js"></script>
    <div class="dataTable dataCount">
        <table>
            <thead>
            <tr>
                <th colspan="3" class="header">积分系统
                    <a ms-if="settingSwitch == 'on'" class="toolButton apply" href="#!/integrationExchangeList">兑换申请</a>
                    <a ms-if="settingSwitch == 'on'" class="toolButton" ms-click="doClickChargeBtn()">积分充值</a></th>
            </tr>
            <tr>
                <th style="width:33.3%">已发放积分</th>
                <th style="width:33.3%">已回收积分</th>
                <th style="width:33.4%">等待回收积分</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{deliverAmount}}</td>
                <td>{{recycleAmount}}</td>
                <td>{{deliverAmount-recycleAmount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="formGroup setting" id="settingCfg">
        <div class="title">积分设置
            <div ms-class="{{settingSwitch == 'on' ? 'active' : ''}}" ms-click="doClickSwitch()"><i></i></div>
            <span>{{settingSwitch == 'on' ? '已开启' : '已关闭'}}</span>
            <a class="toolButton" ms-click="doClickUseDefault()" ms-visible="setDefaultSetting">采用默认设置</a>
            <a class="toolButton" ms-if="settingSwitch == 'on'" ms-click="doClickSaveCfgBtn()">保存设置</a>
            <strong>（积分汇率1元=100积分）</strong>
        </div>
        <div class="tip" style="display: none">尚未开启！</div>
        <div class="item check disable">
            <label>每消费1元获取：</label>
            <input id="creditPerConsume" type="text" maxlength="9" placeholder="输入积分数量"/>
            <i></i>
        </div>
        <div class="item check disable">
            <label>注册赠送积分：</label>
            <input id="creditPerRegister" type="text" maxlength="9" placeholder="输入积分数量"/>
            <i></i>
        </div>
        <div class="item check disable">
            <label>技师每兑换1元所需积分：</label>
            <input id="creditPerExchange" type="text" maxlength="9" placeholder="输入积分数量"/>
            <i></i>
        </div>
        <div class="item spec check disable">
            <label>技师起提积分：</label>
            <input id="creditExchangeLimitation" type="text" maxlength="9" placeholder="输入积分数量" />
            <i></i>
            <span>技师积分大于起提积分部分才可以进行兑换</span>
        </div>
        <div class="item">
            <label>技师注册赠送积分：</label>
            <input id="creditTechRegister" type="text" maxlength="9" placeholder="输入积分数量"/>
            <i></i>
        </div>
        <div class="item">
            <label>每充值1元赠送积分：</label>
            <input id="creditOfCharge" type="text" maxlength="9" placeholder="输入积分数量"/>
            <i></i>
        </div>
    </div>

    <div class="modal" id="chargeModal">
        <div>
            <h3 class="header">积分充值<span>X</span></h3>
            <div class="content form">
                <div class="select">
                    <label>充值账号：</label>
                    <div ms-class="active:selectChargeType==''" ms-click="doCheckAll('')"><i></i>自定义</div>
                    <div ms-class="active:selectChargeType=='user'" ms-click="doCheckAll('user')"><i></i>全部用户</div>
                    <div ms-class="active:selectChargeType=='tech'" ms-click="doCheckAll('tech')"><i></i>全部技师</div>
                </div>
                <div class="clearfix" ms-visible="selectChargeType==''">
                    <label>&nbsp;</label>
                    <div id="charge-account" contenteditable="true" class="contentEditable tip">输入用户或技师手机号，以逗号分隔</div>
                </div>
                <div class="select" ms-visible="selectChargeType==''">
                    <label>账号类型：</label>
                    <div ms-class="active:checkAccountType=='user'" ms-click="changeChargeType('user')"><i></i>用户</div>
                    <div ms-class="active:checkAccountType=='tech'" ms-click="changeChargeType('tech')"><i></i>技师</div>
                </div>
                <div>
                    <label>充值积分：</label>
                    <input id="charge-value" type="text" maxlength="9" placeholder="请输入赠送积分数量"/>
                </div>
                <div class="clearfix">
                    <label>备注：</label>
                    <div id="charge-remark" contenteditable="true" class="contentEditable"/>
                </div>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
