<!--数据统计--会员卡统计-->
<section id="memberDataStatisticsPage" class="ms-controller dataStatisticsChart" ms-controller="memberDataStatisticsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/memberDataStatistics.js"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th class="header">会员卡统计</th>
            </tr>
            <tr>
                <th class="countGrid">
                    <div class="dataTable">
                        <table>
                            <tbody>
                            <tr>
                                <td style="width: 16.667%">累计充值金额</td>
                                <td style="width: 16.667%"><b>{{countObj.totalAmount | bizMoneyToYuan}}</b> 元</td>
                                <td style="width: 16.667%;">累计使用金额</td>
                                <td style="width: 16.667%;"><b>{{countObj.usedAmount | bizMoneyToYuan}}</b> 元</td>
                                <td style="width: 16.667%;">累计折扣金额</td>
                                <td style="width: 16.667%;"><b>{{countObj.discountAmount | bizMoneyToYuan}}</b> 元</td>
                            </tr>
                            <tr>
                                <td style="width:16.667%">累计订单笔数</td>
                                <td style="width:16.667%"><b>{{countObj.orderCount}}</b></td>
                                <td style="width: 16.667%;">未使用金额</td>
                                <td style="width: 16.667%;"><b>{{countObj.notUsedAmount | bizMoneyToYuan}}</b> 元</td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="chartGroup" id="memberChartGroup">
        <div class="tool">
            <a class="active btn" type="add">新增数</a><a class="btn" type="total">累计数</a>
            <div><a class="btn" type="6">7天</a><a class="btn active" type="29">30天</a><input type="text" /></div>
        </div>
        <div class="chart"></div>
    </div>
    <div class="linkGroup">
        <a href="#!/memberDataDetail">历史记录</a>
    </div>
</section>
