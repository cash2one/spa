<!--结算中心--结算记录-->
<section id="accountRecordsPage" class="ms-controller" ms-controller="accountRecordsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/accountRecords.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="4" class="header">交易记录<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="4">
                    <div class="time"><a type="0">今天</a><a type="6">7天</a><a type="29" class="active">30天</a><input type="text" /></div>
                </th>
            </tr>
            <tr>
                <th style="width:20%">时间</th>
                <th style="width:35%">
                    <select ms-change="switchType">
                        <option value="">所有业务</option>
                        <option ms-attr-value="{{el.key}}" ms-repeat="bizList">{{ el.value }}</option>
                    </select>
                </th>
                <th style="width:20%">金额(元)</th>
                <th style="width:25%">备注</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="4">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.dealDatetime}}</td>
                <td>{{el.businessCategoryName}}</td>
                <td>{{el.tradeAmountYuan}}</td>
                <td>{{el.remark}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
