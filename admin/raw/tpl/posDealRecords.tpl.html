<!--结算中心--结算记录-->
<section id="posDealRecordsPage" class="ms-controller" ms-controller="posDealRecordsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/posDealRecords.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="8" class="header">POS机交易记录<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="8">
                    <div class="time"><a type="0">今天</a><a type="6">7天</a><a type="29" class="active">30天</a><input type="text" /></div>
                </th>
            </tr>
            <tr class="total-area">
                <th colspan="8">
                    <div>
                        <label>银联累计收入：<span>{{totalData[3]}}</span></label>
                        <label>现金累计收入：<span>{{totalData[0]}}</span></label>
                        <label>支付宝累计收入：<span>{{totalData[1]}}</span></label>
                        <label>微信累计收入：<span>{{totalData[2]}}</span></label>
                        <label>会员累计支付：<span>{{totalData[4]}}</span></label>
                    </div>
                </th>
            </tr>
            <tr>
                <th style="width:15%">时间</th>
                <th style="width:10%">
                    <select ms-change="switchType">
                        <option value="0">支付方式</option>
                        <option value="1">现金</option>
                        <option value="2">支付宝</option>
                        <option value="3">微信</option>
                        <option value="4">银联</option>
                        <option value="5">会员</option>
                    </select>
                </th>
                <th style="width:12%">订单金额</th>
                <th style="width:12%">优惠金额</th>
                <th style="width:12%">会员折扣金额</th>
                <th style="width:12%">会员支付金额</th>
                <th style="width:12%">实际支付金额</th>
                <th style="width:15%">收银员</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="8">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.payDate}}</td>
                <td>{{el.payTypeDesc}}</td>
                <td>{{el.originMoney}}</td>
                <td>{{el.discountMoney}}</td>
                <td>{{el.memberPayDiscountMoney}}</td>
                <td>{{el.memberPayMoney}}</td>
                <td>{{el.posPayMoney}}</td>
                <td>{{el.operator}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
