<div id="content">
    <div id="title">
        <div></div>
        <div><a></a></div>
        <i style="display: none;"><span>已收藏</span></i>
        <i></i>
        <i></i>
    </div>

    <div id="tip">如果技师没有回应，那就立即预约吧！<div></div></div>

    <div id="message-list-wrapper">

            <div class="pull-down"><span>加载更多...</span></div>
            <div class="talk"></div>
        </div>
    </div>

    <div id="chatInput">

            <span>在此输入...</span>

        </div>

            <div class="pic"><form id="uploadImgForm"><input id="uploadImg" name="file" type="file" accept="image/*"/></form></div>
            <div class="expression"></div>
            <div class="reward"></div>
            <div class="coupon"><ul></ul></div>
            <div class="dice" style="display: none"></div>
            <div class="gift"></div>
        </div>
        <div  class="hide">
            <div>
                <ul>
                    <li><div data-exp="/::O"/></li>
                    <li><div data-exp="/::Y"/></li>
                    <li><div data-exp="/::B"/></li>
                    <li><div data-exp="/::A"/></li>
                    <li><div data-exp="/::C"/></li>
                    <li><div data-exp="/::D"/></li>
                    <li><div data-exp="/::X"/></li>
                    <li><div data-exp="/::Z"/></li>
                    <li><div data-exp="/::F"/></li>
                    <li><div data-exp="/::E"/></li>
                    <li><div data-exp="/::T"/></li>
                    <li><div data-exp="/::P"/></li>
                    <li><div data-exp="/::G"/></li>
                    <li><div data-exp="/::H"/></li>
                </ul>
                <ul>
                    <li><div data-exp="/::I"/></li>

                    <li><div data-exp="/::L"/></li>

                    <li><div data-exp="/::N"/></li>
                    <li><div data-exp="/::Q"/></li>
                    <li><div data-exp="/::R"/></li>
                    <li><div data-exp="/::S"/></li>
                    <li><div data-exp="/::U"/></li>
                    <li><div data-exp="/::V"/></li>
                    <li><div data-exp="/::W"/></li>
                    <li><div data-exp="/::a"/></li>
                    <li><div data-exp="/::b"/></li>
                </ul>
            </div>
            <div>
                <span class="active"></span><span></span>
            </div>
        </div>
        <div class="gift-list">
            <div class="list">
                <div></div>
            </div>
            <div class="info"><span>*</span>&nbsp;当前剩余<b>0</b>积分</div>
        </div>

</div>

<div id="telDetail">
    <div><div>取消</div></div>
</div>

<div id="diceSetting">
    <div>
        <h3>每局筹码</h3>
        <ul>
            <li class="active">1</li>
            <li>10</li>
            <li>50</li>
            <li>100</li>
            <li>500</li>
            <li>1000</li>
        </ul>
        <div class="shape"></div>
        <div class="tip">比大小，每局胜方将获得负方所选积分</div>
        <div class="btn">
            <div class="cancel">取消</div>
            <div class="invite">邀请</div>
        </div>
    </div>
</div>

<!-- 积分不足提示 -->

        <h3>积分不足</h3>

        <div class="btn">
