<div id="content">
    <div>
        <div id="title">
            <div>我要请客</div>
            <div><a></a></div>
        </div>
        <div class="treat-area border-b">
            <div class="border-b">
                <div>
                    授权金额
                    <span>(可用金额：<span id="balanceSpan">-</span>)</span>
                </div>
                <div>
                    <div>
                        <input type="number" id="moneyInput" pattern="[0-9]*">
                    </div>
                    <div>
                        元
                    </div>
                </div>
                <div>
                    注：朋友最多可用金额，授权完成后，将冻结授权金额。朋友使用后或者取消授权后将取消解冻。
                </div>
            </div>
            <div>
                <div>
                    朋友手机号码
                </div>
                <div>
                    <div>
                        <input type="tel" id="telPhone">
                    </div>
                </div>
                <div>
                    注：我们将发送授权码给您的朋友。
                </div>
            </div>
        </div>
        <div id="isVisible" class="checked">
            朋友可以看见授权金额。
        </div>
        <div id="sureBtn" class="disabled">确认授权</div>
        <div class="btn-area">
            <div id="explain">请客说明</div>
            <div id="records">请客记录</div>
        </div>
    </div>

</div>
